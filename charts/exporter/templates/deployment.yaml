apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $.Release.Namespace | quote }}
  name: {{ include "releasename" $ | quote }}
  labels: {{- include "labels" $ | nindent 4 }}
  annotations: {{- toYaml $.Values.annotations | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "matchLabels" $ | nindent 6 }}
  replicas: {{ int $.Values.replicaCount }}
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels: {{- include "labels" $ | nindent 8 }}
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: {{ $.Values.terminationGracePeriodSeconds }}
      nodeSelector: {{- toYaml $.Values.nodeSelector | nindent 8 }}
      tolerations: {{- toYaml $.Values.tolerations | nindent 8 }}
      affinity: {{- toYaml $.Values.affinity | nindent 8 }}
      securityContext: {{- toYaml $.Values.securityContext | nindent 8 }}
      imagePullSecrets: {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
{{- if $.Values.configMap.enabled }}
      volumes:
        - name: config
          configMap:
            name: {{ include "releasename" $ | quote }}
{{- end }}
      containers:
        - name: exporter
          image: ribbybibby/ssl-exporter:v{{ $.Chart.AppVersion }}
          imagePullPolicy: {{ $.Values.podImagePullPolicy | quote }}
          resources: {{ toYaml $.Values.resources | nindent 12 }}
{{- if $.Values.configMap.enabled }}
          args: ["--config.file=/config/config.yaml"]
{{- end }}
          ports:
            - name: exporter
              containerPort: 9219
          readinessProbe:
            {{- toYaml $.Values.probes.readiness | nindent 12 }}
            httpGet:
              port: exporter
              path: /
          livenessProbe:
            {{- toYaml $.Values.probes.liveness | nindent 12 }}
            httpGet:
              port: exporter
              path: /
{{- if $.Values.configMap.enabled }}
          volumeMounts:
            - name: config
              mountPath: /config
{{- end }}
